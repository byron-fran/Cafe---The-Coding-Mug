{% extends "base.html" %}
{% load static %}
{% block content %}
    <main class="h-screen flex items-center w-full">
        <div class="mx-auto grid md:grid-cols-2 gap-2 w-full md:w-[60%] mx-auto">

            <div class='bg-slate-600  '>
                <img src="{% static 'images/cafeteria.jpg' %}" class="w-full" alt="img-bg"/>
            </div>
            <form method="POST" class="border border-gray-300 p-4 rounded-md" >
                {% if form.errors%}
                <p class="text-red-500 ">Error</p>
                {% endif %}
                {% csrf_token %}
                 <label class='block my-2'>{{ form.username.label }} </label>
                <input type="email" name="username" placeholder="example@gmail.com" class="w-full border border-gray-300 rounded-md p-2"></input>
                <label class='block my-2'>{{ form.password.label }} </label>
                <input type="password" name="password" class="w-full border border-gray-300 rounded-md p-2"></input>
                <button type="submit" class="bg-indigo-600 w-full text-white rounded-md p-2 mt-4 hover:bg-indigo-700">Login</button>
                <div class="mt-2">
                    <a class="cursor-pointer" href="{% url 'signup' %}">do not you have an account ? </a>
                </div>
            </form>

        </div>
    </main>
{% endblock content %}
