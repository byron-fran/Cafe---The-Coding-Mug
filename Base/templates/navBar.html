{% extends "base.html" %}
{% block content %}
<div class=" w-full ">
    <div class=" grid justify-center items-center mx-auto md:grid-cols-4 absolute z-10 w-[80%] left-0 right-0 top-10">
        <div class="md:col-span-1 w-full flex items-center justify-center">
            <a class="bg-amber-500 text-white text-center  p-4 rounded-md font-bold md:font-extrabold uppercase md:text-1xl " href="{% url "home" %}">The Coding Mug</a>
        </div>
        
        <div class="md:col-span-3 items-center w-full my-4 md:mt-0 flex flex-col md:flex-row justify-center md:justify-end gap-4 mr-[10rem]">
            <a href="{% url 'menu' %}" 
                class=" font-bold {% if request.path == '/menu/'%}text-amber-500{% else %}text-amber-600{% endif %}">Menu</a>
            <a href="{% url 'blog' %}" class="font-bold {% if request.path == '/blog/'%}text-amber-500{% else %}text-amber-600{% endif %}">Blog</a>
            {% if request.user.is_authenticated  %}
            <a href="{% url 'list_orders' %}" class=" font-bold {% if request.path == '/orders/list_orders/' %}text-amber-500{% else %}text-amber-600{% endif %}">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M4 4c0-.6.4-1 1-1h1.5c.5 0 .9.3 1 .8L7.9 6H19a1 1 0 0 1 1 1.2l-1.3 6a1 1 0 0 1-1 .8h-8l.2 1H17a3 3 0 1 1-2.8 2h-2.4a3 3 0 1 1-4-1.8L5.7 5H5a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                  </svg>
                  
            </a>  
            <a href="{% url 'account_logout' %}" class="text-amber-600 font-bold hover:text-amber-500">Cerrar sesión</a>
             {% else %}
             
            <a href="{% url 'login'%}" class="text-amber-600 font-bold hover:text-amber-500">iniciar sesión</a>

            {% endif %}           

        </div>
    </div>
 
<div>
{% endblock content %}
